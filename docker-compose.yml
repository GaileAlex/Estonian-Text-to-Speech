version: '3.8'

services:
  # 1. Брокер сообщений (без изменений)
  rabbitmq:
    image: rabbitmq:3-management
    hostname: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672" # Веб-интерфейс: http://localhost:15672 (guest/guest)
    environment:
      - MQ_HOST=rabbitmq
      - MQ_USERNAME=guest
      - MQ_PASSWORD=guest
      - LOG_LEVEL=DEBUG
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tts-network

  tts-worker:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    command: --model-name multispeaker --model-config /app/config/config.yaml
    restart: unless-stopped
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./models:/app/models
      - ./tts-config/config.yaml:/app/config/config.yaml
    environment:
      - MQ_HOST=rabbitmq
      - MQ_USERNAME=guest
      - MQ_PASSWORD=guest
    networks:
      - tts-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

  # 3. Ваше Spring Boot приложение (без изменений)
  spring-app:
    build: .
    restart: unless-stopped
    depends_on:
      - rabbitmq
    ports:
      - "8380:8380"
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
    networks:
      - tts-network

networks:
  tts-network:
    driver: bridge
